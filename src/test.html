<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //concat,filter,map, slice spread 연산자

      //1. 스프레드 연산자
      const a = [1, 2, 3];
      const b = [...a];
      console.log('1.================= 스프레드 연산자');
      b.push(4); // b의 데이터 변경
      console.log(`a의 값은 : ${a}`); // expected 1,2,3
      console.log(`b의 값은 : ${b}`); // expected 1,2,3,4

      //2. concat 추가
      const a2 = [1, 2, 3];
      const b2 = a2.concat(4); // push를 적으면 4만 나옴 (concat을 하면 a2의 값은 그대로하고[1, 2, 3] a2에 4를 추가한다.)
      console.log('2.================= 추가하기 (새로운 배열을 만들며)');
      console.log(`a2의 값은 : ${a2}`); // expected 1,2,3
      console.log(`b2의 값은 : ${b2}`); // expected 1,2,3,4
      const c2 = [0, ...a2, 4];
      console.log(`c의 값은 : ${c2}`); // expected 1,2,3,4

      //3.filter (걸러내기) - 보통 삭제할때 많이 쓴다.
      console.log('3.================= 걸러내기');
      const a3 = [1, 2, 3];
      const b3 = a3.filter((n) => {
        return n != 1;
      }); // boolean을 return 받는다. -> true만 걸러낸다.
      console.log(`b3의 값은 : ${b3}`); // expected 2,3

      //4. slice (잘라내기) - 배열사이에 삽입하려면 slice
      console.log('3.================= 잘라내기');
      const a4 = [1, 2, 3];
      const b4 = a4.slice(0, 2);
      console.log(b4); // expected 1,2
      const c4 = [...a4.slice(0, 2), 4, ...a4.slice(2, 3)];
      console.log(c4); //[1,2,4,3]]

      //5. map - 새로운 배열을 만들어서 반복하고 반환한다.
      console.log('3.================= 반복하기');
      const a5 = [1, 2, 3];
      const b5 = a5.map((n) => n + 10); // const b5 = [...a5];
      console.log(b5); // expected 11,12,13 , 여기서 a5와 b5의 레퍼런스는 다르다. 값 하나하나를 가공할수있다.

      // 배열 수정
      const data = { phone: '010-8222-2523' };
      const a6 = {
        id: 6,
        name: '구자욱',
        phone: '010-2222-1451',
        age: 29,
        gender: '남',
      };
      const b6 = { ...a6, ...data }; // expected 8222 , 순서가 바뀌면 값도 바뀐다.
      console.log(b6); //a6는 그대로 있고 name만 바뀌었다.

      const users = [
        { id: 1, name: '구승민', phone: '010-3333-1111' },
        { id: 2, name: '이대호', phone: '010-2222-1111' },
        { id: 3, name: '오승환', phone: '010-5555-1212' },
      ];

      const updateUserDto = {
        id: 2,
        name: '이승화',
      };

      const newUsers = users.map((user) =>
        u.id === updateUserDto.id ? { ...user, ...updateUserDto } : user,
      ); // 유저값과 비교해서 맞으면 변경 다르면 그대로

      // users[1].name = updateUserDto.name; 이렇게 수정하는것은 최적화가 안된다.
      console.log('newUser', newUsers);
    </script>
  </body>
</html>
